{% extends "fitness/base.html" %}

{% load static %}

{% block content %}

<div class="container">
    <br>
    <br><br><br><br>
    <h2 style="color: white">Signup</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-secondary">Sign Up</button>
    </form>
    <br>
    <p>Already have an account?</p>
    <a href="login"><button class="btn btn-secondary">Login</button></a>
</div>

{% endblock %}
