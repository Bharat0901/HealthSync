{% extends "fitness/base.html" %}

{% load static %}

{% block content %}

<style>
    .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns for days of the week */
            gap: 5px;
            font-family: Arial, sans-serif;
        }

        /* Calendar Header */
        .calendar-header {
            grid-column: span 7;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Day of the Week Labels */
        .day-label {
            text-align: center;
            font-weight: bold;
        }

        /* Calendar Days */
        .calendar-day {
            text-align: center;
            padding: 5px;
            border: 1px solid #ccc;
            background-color: #000000;
        }

        /* Highlighted Day */
        .highlight {
            background-color: #007bff;
            color: white;
        }
</style>
<div class="container">
